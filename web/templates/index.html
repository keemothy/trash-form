<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trashform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Airbnb Design System Colors & Typography */
        :root {
            --airbnb-red: #FF5A5F;
            --airbnb-teal: #00A699;
            --airbnb-orange: #FC642D;
            --airbnb-gray-dark: #484848;
            --airbnb-gray-light: #767676;
            --airbnb-gray-lightest: #F7F7F7;
            --border-radius: 12px;
            --shadow-light: 0 2px 16px rgba(0,0,0,0.12);
            --shadow-hover: 0 6px 20px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Circular', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            color: var(--airbnb-gray-dark);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: var(--airbnb-gray-dark);
            margin-bottom: 40px;
        }

        .logo-container {
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 300px;
            height: auto;
            background: transparent;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--airbnb-gray-dark);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            color: var(--airbnb-gray-dark);
        }

        .upload-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }

        .upload-card:hover {
            box-shadow: var(--shadow-hover);
            transform: translateY(-2px);
        }

        .upload-zone {
            border: 3px dashed #ddd;
            border-radius: var(--border-radius);
            padding: 40px 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--airbnb-red);
            background: rgba(255, 90, 95, 0.05);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--airbnb-gray-light);
            margin-bottom: 16px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: var(--airbnb-gray-dark);
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: var(--airbnb-gray-light);
            font-size: 0.9rem;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
        }

        .btn {
            background: var(--airbnb-red);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn:hover {
            background: #E74C3C;
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--airbnb-gray-light);
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            display: none;
        }

        .result-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .result-header {
            padding: 24px;
            border-bottom: 1px solid #eee;
        }

        .material-info {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .material-icon {
            font-size: 2.5rem;
        }

        .material-details h3 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .confidence-badge {
            background: var(--airbnb-teal);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .locations-section {
            padding: 24px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .center-card {
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .center-card:hover {
            border-color: var(--airbnb-red);
            box-shadow: var(--shadow-light);
        }

        .center-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .center-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 4px;
        }

        .center-rating {
            color: var(--airbnb-teal);
            font-weight: 600;
        }

        .center-address {
            color: var(--airbnb-gray-light);
            margin-bottom: 8px;
        }

        .center-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .refund-highlight {
            background: var(--airbnb-teal);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 600;
        }

        .insights-section {
            background: var(--airbnb-gray-lightest);
            padding: 24px;
        }

        .tip-card {
            background: white;
            border-left: 4px solid var(--airbnb-orange);
            padding: 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            margin-bottom: 16px;
        }

        .tip-title {
            font-weight: 600;
            color: var(--airbnb-orange);
            margin-bottom: 8px;
        }

        .trash-can-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .trash-can-card {
            display: flex;
            align-items: center;
            gap: 16px;
            background: white;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 16px;
            margin-top: 12px;
        }

        .trash-can-icon {
            font-size: 2.5rem;
        }

        .trash-can-details h4 {
            margin-bottom: 4px;
            font-size: 1.1rem;
        }

        .trash-can-details p {
            color: var(--airbnb-gray-light);
            font-size: 0.9rem;
        }

        .location-info {
            background: var(--airbnb-gray-lightest);
            padding: 16px 24px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }

        .center-actions {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .btn-directions {
            background: var(--airbnb-teal);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-directions:hover {
            background: #008A7A;
            transform: translateY(-1px);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 40px;
            color: var(--airbnb-gray-light);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--airbnb-red);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 16px;
            border-radius: var(--border-radius);
            border-left: 4px solid #c62828;
        }

        .carbon-impact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .impact-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 16px;
        }

        @media (max-width: 768px) {
            .impact-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .impact-cards {
                grid-template-columns: 1fr;
            }
        }

        .impact-card {
            display: flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
            border-radius: var(--border-radius);
            padding: 16px;
            transition: transform 0.2s ease;
        }

        .impact-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-light);
        }

        .impact-icon {
            font-size: 2rem;
            min-width: 40px;
        }

        .impact-details h4 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--airbnb-gray-dark);
        }

        .impact-details p {
            margin: 4px 0 0 0;
            font-size: 0.85rem;
            color: var(--airbnb-gray-light);
        }

        .analytics-btn {
            background: var(--airbnb-orange);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
            display: block;
            width: fit-content;
        }

        .analytics-btn:hover {
            background: #E55A2B;
            transform: translateY(-1px);
        }

        .analytics-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
            backdrop-filter: blur(8px);
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .analytics-content {
            background: white;
            border-radius: 20px;
            max-width: 1000px;
            margin: 20px auto;
            padding: 0;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0,0,0,0.25);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .analytics-header {
            background: linear-gradient(135deg, var(--airbnb-orange) 0%, #E55A2B 100%);
            color: white;
            padding: 24px 28px;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .analytics-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .analytics-header h2 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .analytics-close {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
            z-index: 1;
        }

        .analytics-close:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .analytics-body {
            padding: 32px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border: 1px solid #e3e8ff;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,90,95,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            border-color: var(--airbnb-red);
        }

        .stat-value {
            font-size: 2.4rem;
            font-weight: 700;
            color: var(--airbnb-red);
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            color: var(--airbnb-gray-light);
            font-size: 0.95rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--airbnb-gray-dark);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f2ff;
        }

        .section-title i {
            color: var(--airbnb-orange);
            font-size: 1.1rem;
        }

        .achievements-section {
            margin: 32px 0;
            padding: 24px;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            border-radius: 16px;
            border: 1px solid #bae6fd;
        }

        .achievement-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--airbnb-teal) 0%, #00908a 100%);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            margin: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(0,166,153,0.3);
            transition: all 0.2s ease;
        }

        .achievement-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0,166,153,0.4);
        }

        .tip-card {
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            padding: 20px;
            margin: 16px 0;
        }

        .tip-card p {
            margin: 0;

        .activity-section {
            margin-bottom: 32px;

            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 16px;

        .activity-icon {
            font-size: 1.5rem;

            display: flex;

            justify-content: center;

            border-radius: 50%;
        }

        .activity-details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-material {
            font-weight: 600;
            color: var(--airbnb-gray-dark);
            text-transform: capitalize;
        }

        .activity-date {
            color: var(--airbnb-gray-light);
            font-size: 0.9rem;
        }

        .category-breakdown {
            margin-bottom: 32px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            margin-bottom: 8px;
            background: white;
            border: 1px solid #f0f2ff;
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        }

<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Trashform Logo" class="logo">
            </div>
        </div>

        <div class="upload-card">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">
                    <i class="fas fa-cloud-upload-alt"></i>
                </div>
                <div class="upload-text">Drop your photo here or click to browse</div>
                <div class="upload-subtext">Supports JPG, PNG, WebP up to 10MB</div>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
            </div>
            
            <div class="preview-container" id="previewContainer">
                <img id="preview" class="preview-image" alt="Preview">
            </div>
            
            <!-- Location Selector -->
            <div class="location-selector" style="margin: 20px 0;">
                <label for="locationSelect" style="display: block; margin-bottom: 8px; font-weight: 600; color: var(--airbnb-gray-dark);">Choose your location:</label>
                <select id="locationSelect" style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: var(--border-radius); font-size: 1rem; background: white;">
                    <option value="">Auto-detect from IP</option>
                    <option value="davis">Davis, California</option>
                    <option value="san francisco">San Francisco, California</option>
                    <option value="new york">New York, New York</option>
                    <option value="seattle">Seattle, Washington</option>
                    <option value="portland">Portland, Oregon</option>
                    <option value="austin">Austin, Texas</option>
                    <option value="denver">Denver, Colorado</option>
                </select>
            </div>
            
            <button class="btn" id="analyzeBtn" disabled>
                <i class="fas fa-search"></i> Analyze Item
            </button>
        </div>

        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
        
        <!-- Analytics Button -->
        <button class="analytics-btn" id="analyticsBtn" style="display: none;">
            <i class="fas fa-chart-line"></i> View My Recycling Analytics
        </button>
        
        <!-- Analytics Modal -->
        <div class="analytics-modal" id="analyticsModal">
            <div class="analytics-content">
                <div class="analytics-header">
                    <h2>Your Recycling Analytics</h2>
                    <button class="analytics-close" id="analyticsClose">&times;</button>
                </div>
                <div class="analytics-body" id="analyticsBody">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading analytics...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadZone = document.getElementById('uploadZone');
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('previewContainer');
        const preview = document.getElementById('preview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resultsContainer = document.getElementById('resultsContainer');
        const locationSelect = document.getElementById('locationSelect');

        // File upload handling
        uploadZone.addEventListener('click', () => imageInput.click());
        
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        
        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });
        
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select a valid image file.');
                return;
            }

            // Check for supported image formats
            const supportedFormats = ['image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
            if (!supportedFormats.includes(file.type.toLowerCase())) {
                showError('Unsupported image format. Please select a JPG, PNG, or WebP image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {

        // Directions function

            const encodedAddress = encodeURIComponent(address);
            
            // Detect if user is on mobile device
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Try to open in Apple Maps on iOS, Google Maps on Android
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                if (isIOS) {
                    // Apple Maps
                    window.open(`http://maps.apple.com/?daddr=${encodedAddress}`, '_blank');
                } else {
                    // Google Maps mobile
                    window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodedAddress}`, '_blank');
                }
            } else {
